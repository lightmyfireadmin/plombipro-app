<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Credit card / Payment icon -->

  <!-- Card body -->
  <rect x="10" y="22" width="44" height="28" rx="3" fill="#1976D2"/>

  <!-- Magnetic stripe -->
  <rect x="10" y="28" width="44" height="6" fill="#212121"/>

  <!-- Chip -->
  <rect x="14" y="38" width="8" height="6" rx="1" fill="#FFD700"/>
  <line x1="16" y1="38" x2="16" y2="44" stroke="#212121" stroke-width="0.5"/>
  <line x1="18" y1="38" x2="18" y2="44" stroke="#212121" stroke-width="0.5"/>
  <line x1="20" y1="38" x2="20" y2="44" stroke="#212121" stroke-width="0.5"/>

  <!-- Card number (simplified) -->
  <circle cx="26" cy="42" r="1" fill="white" opacity="0.8"/>
  <circle cx="30" cy="42" r="1" fill="white" opacity="0.8"/>
  <circle cx="34" cy="42" r="1" fill="white" opacity="0.8"/>
  <circle cx="38" cy="42" r="1" fill="white" opacity="0.8"/>

  <!-- Contactless symbol -->
  <g transform="translate(44, 38)">
    <path d="M 2 6 Q 2 2 6 2" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.9"/>
    <path d="M 0 8 Q 0 0 8 0" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.6"/>
  </g>

  <!-- Checkmark badge (payment verified) -->
  <circle cx="50" cy="18" r="6" fill="#4CAF50"/>
  <path d="M 47 18 L 49 20 L 53 16" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
