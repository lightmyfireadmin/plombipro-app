name: Deploy Marketing Website to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - 'marketing_website/**'
      - '.github/workflows/cloudflare_deployment.yml'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'website/package-lock.json'

      - name: Install dependencies
        working-directory: ./website
        run: npm ci

      - name: Build Next.js website
        working-directory: ./website
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy website/out --project-name=plombipro-landing
          wranglerVersion: "3.22.4"
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
