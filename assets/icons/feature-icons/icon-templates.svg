<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Templates icon - stacked documents -->

  <!-- Back document -->
  <rect x="18" y="14" width="30" height="40" rx="2" fill="#90CAF9"/>

  <!-- Middle document -->
  <rect x="16" y="16" width="30" height="40" rx="2" fill="#42A5F5"/>

  <!-- Front document -->
  <rect x="14" y="18" width="30" height="40" rx="2" fill="#1976D2"/>

  <!-- Template lines on front document -->
  <line x1="18" y1="26" x2="36" y2="26" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>
  <line x1="18" y1="31" x2="40" y2="31" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>
  <line x1="18" y1="36" x2="34" y2="36" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="18" y1="41" x2="38" y2="41" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="18" y1="46" x2="32" y2="46" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="18" y1="51" x2="36" y2="51" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>

  <!-- "x50" badge -->
  <circle cx="50" cy="20" r="8" fill="#FF6B35"/>
  <text x="50" y="23" font-family="Roboto, Arial, sans-serif" font-size="7" font-weight="700" fill="white" text-anchor="middle">
    x50
  </text>
</svg>
