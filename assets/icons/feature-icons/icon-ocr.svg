<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- OCR Scanner icon - camera with document scan lines -->

  <!-- Camera body -->
  <rect x="12" y="20" width="40" height="32" rx="4" fill="#1976D2"/>

  <!-- Lens -->
  <circle cx="32" cy="36" r="10" fill="#42A5F5"/>
  <circle cx="32" cy="36" r="6" fill="#E3F2FD"/>

  <!-- Flash indicator -->
  <circle cx="46" cy="26" r="2" fill="#FF6B35"/>

  <!-- Scan lines below -->
  <line x1="18" y1="56" x2="26" y2="56" stroke="#1976D2" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="56" x2="46" y2="56" stroke="#1976D2" stroke-width="2" stroke-linecap="round"/>

  <!-- Corner brackets (scanning frame) -->
  <path d="M 10 14 L 10 10 L 14 10" stroke="#FF6B35" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M 50 10 L 54 10 L 54 14" stroke="#FF6B35" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
